<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h1 jhiTranslate="activate.title">Aktivasyon</h1>
      @if (success()) {
        <div class="alert alert-success">
          <span jhiTranslate="activate.messages.success"><strong>Kullanıcınızın aktivasyon işlemi tamamlandı.</strong> Lütfen </span>
          <a class="alert-link" routerLink="/login" jhiTranslate="global.messages.info.authenticated.link">Giriş</a>.
        </div>
      }
      @if (error()) {
        <div class="alert alert-danger" jhiTranslate="activate.messages.error">
          <strong>Kullanıcınızın aktivasyon işlemi yapılamadı.</strong> Lütfen giriş sayfasından kaydolun.
        </div>
      }
    </div>
  </div>
</div>
