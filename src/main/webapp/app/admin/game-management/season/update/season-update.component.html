<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-season-heading" data-cy="SeasonCreateUpdateHeading">Create or edit a Season</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="col-sm-2 col-form-label" for="field_id">ID</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="field_name">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="field_startDate">Start Date</label>
          <div class="col-sm-10">
            <input type="datetime-local" class="form-control" name="startDate" id="field_startDate" data-cy="startDate" formControlName="startDate" />
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="field_endDate">End Date</label>
          <div class="col-sm-10">
            <input type="datetime-local" class="form-control" name="endDate" id="field_endDate" data-cy="endDate" formControlName="endDate" />
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="field_currentTurn">Current Turn</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" name="currentTurn" id="field_currentTurn" data-cy="currentTurn" formControlName="currentTurn" />
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="field_league">League</label>
          <div class="col-sm-10">
            <select class="form-control" id="field_league" data-cy="league" name="league" formControlName="league" [compareWith]="compareLeague">
              <option [ngValue]="null"></option>
              <option [ngValue]="leagueOption" *ngFor="let leagueOption of leaguesSharedCollection; trackBy: trackLeagueById">{{ leagueOption.id }}</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="field_teams">Teams</label>
          <div class="col-sm-10">
            <select class="form-control" id="field_teams" data-cy="teams" name="teams" formControlName="teams" [compareWith]="compareTeam" multiple>
              <option [ngValue]="getSelectedTeam(teamOption, editForm.get('teams')!.value)" *ngFor="let teamOption of teamsSharedCollection; trackBy: trackTeamById">{{ teamOption.id }}</option>
            </select>
          </div>
        </div>

      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
