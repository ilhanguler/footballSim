<div>
  <h2 id="page-heading" data-cy="TeamGroupHeading">
    <span>Team Groups</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [animation]="'spin'"></fa-icon>
        <span>Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-team-group"
        [routerLink]="['/admin/game/team-group/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Team Group </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="teamGroups?.length === 0">
    <span>No team groups found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="teamGroups && teamGroups.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span>ID</span></th>
          <th scope="col"><span>Name</span></th>
          <th scope="col"><span>Turn</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let teamGroup of teamGroups; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/admin/game/team-group', teamGroup.id, 'view']">{{ teamGroup.id }}</a>
          </td>
          <td>{{ teamGroup.name }}</td>
          <td>
            <div *ngIf="teamGroup.turn">
              <a [routerLink]="['/admin/game/turn', teamGroup.turn.id, 'view']">{{ teamGroup.turn.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/admin/game/team-group', teamGroup.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/admin/game/team-group', teamGroup.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(teamGroup)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
