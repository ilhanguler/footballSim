<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-turn-heading" data-cy="TurnCreateUpdateHeading">Create or edit a Turn</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="col-sm-2 col-form-label" for="field_id">ID</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="field_name">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="field_turnNumber">Turn Number</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" name="turnNumber" id="field_turnNumber" data-cy="turnNumber" formControlName="turnNumber" />
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="field_eliminationEnabled">Elimination Enabled</label>
          <div class="col-sm-10">
            <input type="checkbox" class="form-check-input" name="eliminationEnabled" id="field_eliminationEnabled" data-cy="eliminationEnabled" formControlName="eliminationEnabled" />
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="field_startDate">Start Date</label>
          <div class="col-sm-10">
            <input type="datetime-local" class="form-control" name="startDate" id="field_startDate" data-cy="startDate" formControlName="startDate" />
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="field_endDate">End Date</label>
          <div class="col-sm-10">
            <input type="datetime-local" class="form-control" name="endDate" id="field_endDate" data-cy="endDate" formControlName="endDate" />
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="field_season">Season</label>
          <div class="col-sm-10">
            <select class="form-control" id="field_season" data-cy="season" name="season" formControlName="season" [compareWith]="compareSeason">
              <option [ngValue]="null"></option>
              <option [ngValue]="seasonOption" *ngFor="let seasonOption of seasonsSharedCollection; trackBy: trackSeasonById">{{ seasonOption.id }}</option>
            </select>
          </div>
        </div>

      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
